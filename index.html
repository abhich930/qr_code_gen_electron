<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Maps QR Code Generator</title>
  <script src='lib\easyqrcode.min.js'></script>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, button { padding: 10px; font-size: 1em; margin-right: 10px; }
    #qrcode { margin-top: 20px; }
  </style>
</head>
<body>
    <div class="center-container">
        <h2>Google Maps QR Code Generator</h2>
        <input type="text" id="mapLink" placeholder="Enter Google Maps URL" size="50" />
        <button onclick="generateQrCode()">Generate QR Code</button>
    </div>
        <div id="qrcode"></div>
        <button id="downloadBtn" style="display:none;" onclick="downloadQRcode()">Download as JPG</button>
        <button id="resetBtn" style="display: none;">Generate Another QR Code</button>
      </div>
    <script src="script.js"></script>
</body>
</html>
